    <div class="banner container">
      <h1 class="name title center">Purchase Past Works</h1>
    </div>

  
    <!--Form-->

    <div class= "background container-fluid">
        <div class="float-child">
        <div class="row bottom justify-content-start">
            <div class="col-6">
                <input type="text" class="form-control form-control-lg" placeholder="First name" aria-label="First name">
            </div>
            <div class="col-6">
                <input type="text" class="form-control form-control-lg" placeholder="Last  name" aria-label="Last name">
            </div>
        </div>

        <div class="row bottom justify-content-start">
            <div class="col-10">
                <input type="text" class="form-control form-control-lg" placeholder="Adress" aria-label="Adress">
            </div>
            <div class="col-2">
                <input type="text" class="form-control form-control-lg" placeholder="" aria-label="Direction">
            </div>
        </div>

        <div class="row bottom justify-content-start">
            <div class="col-4">
                <input type="text" class="form-control form-control-lg" placeholder="City" aria-label="City">
            </div>
            <div class="col-4">
                <input type="text" class="form-control form-control-lg" placeholder="State" aria-label="State">
            </div>

            <div class="col-4">
                <input type="text" class="form-control form-control-lg" placeholder="Zip" aria-label="Zip">
            </div>
        </div>

        <div class="row bottom justify-content-start">
            <div class="col-12">
                <select class="form-select form-control-lg" aria-label="Default select example">
                    <option selected>Which Photograph Number</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
        </div>

        <div class="row bottom justify-content-start">
          <div class="col-12">
              <select class="form-select form-control-lg" aria-label="Default select example">
                  <option selected>Which Type of Photograph</option>
                  <option value="1">Paper Print - 15$</option>
                  <option value="2">Canvas Print - 25$</option>
                  
                </select>
          </div>
      </div>

      <div class="row bottom justify-content-start">
        <div class="col-9">
            <input type="text" class="form-control form-control-lg" placeholder="Card Type" aria-label="First name">
        </div>
        <div class="col-3">
            <input type="text" class="form-control form-control-lg" placeholder="Expiration Date (MM/YY)" aria-label="Last name">
        </div>
    </div>

    <div class="row bottom justify-content-start">
      <div class="col-12">
          <select class="form-select form-control-lg" aria-label="Default select example">
              <option selected>Card Type</option>
              <option value="1">Visa</option>
              <option value="2">MasterCard</option>
              <option value="3">Discover</option>
              <option value="4">Citi</option>
              <option value="2">Other</option>



              
            </select>
      </div>
  </div>
      

  <a href="Thanks.html" class="btn btn-primary btn-lg " tabindex="-1" role="button" aria-disabled="true">Purchase</a>
    </div>

   
      
                          
    </div>  

    <!--Works Carousel-->

    <div class="container work">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
              <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></li>
              <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></li>
              <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="Photos/Season1.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>1</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="Photos/Season2.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>2</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="Photos/Season3.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>3</h5>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </a>
          </div>
    </div>
